<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>MrClippy</title>
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header class="container-fluid">
			<div class="row no-gutters align-items-center">
				<div class="col no-gutters">
					<h1 class="col no-gutters">MrClippy ðŸ¦„</h1>
				</div>
				<div class="col-2">
					<button class="btn btn-success btn-xl" onclick="app.captureSnapshot()">Capture a snapshot</button>
					<button class="btn btn-xl" onclick="app.openSnapshot()">Open</button>
					<button class="btn btn-xl" onclick="app.saveSnapshot()">Save</button>
					<button class="btn btn-xl" onclick="app.writeSnapshot( app.snapshots.getSelected() );" data-toggle="tooltip" title="Write currently selected snapshot to your OS clipboard">Write</button>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				<ol id="navigation" class="col list-group"></ol>
				<div id="types" class="col list-group"></div>
				<div id="preview" class="col">
					<div id="previewMenu" class="row">
						<div id="previewTypes" class="col"></div>
						<div id="previewOptions" class="col col-2">
							<button class="btn btn-xl">Edit</button>
						</div>
					</div>
					<div id="render" class="row"></div>
					<div id="content" class="row align-items-center"></div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>

	<script>
		( function() {
			// Add Bootstrap.
			let bootstrapStyle = document.createElement( 'link' );
			bootstrapStyle.setAttribute( 'href', 'node_modules/bootstrap/' + require( 'bootstrap/package.json' ).style );
			bootstrapStyle.setAttribute( 'rel', 'stylesheet' );

			document.head.appendChild( bootstrapStyle );

			// Init app.
			const App = require( './src/App.js' );

			let app = new App();
			window.app = app;
			app.main();
		} )();

	</script>

</html>
